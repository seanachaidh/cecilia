{% extends "./base.html" %}
{% block content %}
    <div class="row">
        <div class="column">
            <form method="post">
                {% csrf_token %}

                <table class="table">
                    <caption>Gekozen labels</caption>
                    <thead>
                        <tr>    
                            <th>Naam</th>
                            <th>Type</th>
                            <th>Geselecteerd</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in labels_sleutel.labels %}
                        <tr>
                            <td>{{ l.text }}</td>
                            <td>{{ l.label_type }}</td>
                            <td><input value="True" type="checkbox" name="labelid" id="labelid"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button type="submit">Opslaan</button>
            </form>
        </div>
        
    </div>
{% endblock content %}

{% block styles %}

    <style>
        #id_parts, #id_instruments {
            padding-left: 1em;
        }
    </style>
    
{% endblock styles %}
