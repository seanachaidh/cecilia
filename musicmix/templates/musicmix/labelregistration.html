{% extends "./base.html" %}
{% block content %}
    <div class="row">
        <div class="column">
            <form method="post">
                {% csrf_token %}

                <table class="table">
                    <caption>Gekozen labels</caption>
                    <thead>
                        <tr>    
                            <th>Geselecteerd</th>
                            <th>Naam</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in form.sleutel %}
                        <tr>
                            <td>{{ l.tag }}</td>
                            <td>{{ l.choice_label }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <button type="submit">Opslaan</button>
            </form>
        </div>
        
    </div>
{% endblock content %}
